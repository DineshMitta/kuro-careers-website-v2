<h4>Application Form</h4>
<form action="/api/job/{{ job['_id'] }}/apply" method="post">
    <div class="mb-2"> 
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Shin Kuro">
    </div>

    <div class="mb-2"> 
    <label>Email</label><br>
    <input type="text" name="email" placeholder="shinkuro@gmail.com">
    </div>

    <div class="mb-2">
        <label>LinkedIN URL</label><br>
        <input type="text" name="linkedin_url"  placeholder="https://www.linkedin.com/in/shinkuro/">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education"></textarea>
    </div>

    <div  class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea>
    </div>


    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url">
    </div>

    <input type="submit" >

</form>
